<h2>Profile</h2>

<a [routerLink]="[{outlets: { modal : 'edit'}}]" routerLinkActive="active">Edit</a>

<p-dataTable [value]="finalUsers" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" #dt>
    <p-header>Current users

        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="dt.exportCSV()" style="float:left"></button>
        </div>
    </p-header>
    <p-column field="name" header="Name" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
    <p-column field="email" header="Email" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
    <p-column header="Actions">
        <ng-template let-car="rowData" let-i="rowIndex" pTemplate="body">
            <button type="button" pButton icon="fa-search" value="hola">hola</button>
        </ng-template>
    </p-column>
</p-dataTable>
